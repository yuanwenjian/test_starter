/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'

}



repositories {
    mavenLocal()
    maven {
        url = uri('http://10.6.10.181/nexus/content/groups/public/')
    }

    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.18.16'
    compileOnly 'org.projectlombok:lombok:1.18.16'
    implementation 'org.springframework.boot:spring-boot-starter:2.4.1'
    implementation 'cn.hutool:hutool-all:5.5.6'
    implementation 'org.springframework:spring-jdbc:5.3.2'
    implementation 'org.springframework.boot:spring-boot-autoconfigure:2.4.1'
    runtimeOnly 'com.h2database:h2:1.4.200'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.1'
}

group = 'com.yuanwj.test-starter'
version = '0.0.1-SNAPSHOT'
description = 'test-starter'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
